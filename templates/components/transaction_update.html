{% extends 'base.html' %}


{% block content %}
<div class="min-w-0 p-4 mx-auto mt-6 space-y-2 bg-white rounded-lg shadow-xs dark:bg-gray-800">
    <h3 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">Update Transaction</h1>

    <form action="{% url 'transaction_update' transaction.pk %}" method="POST" hx-boost="true" hx-indicator="#my-indicator">
        {% csrf_token %}
        {{form}}

        <button
        class="flex items-center justify-between px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
      >
      <svg  fill="currentColor" class="w-4 h-4 mr-2 -ml-1"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.3 3.7l4 4L4 20H0v-4L12.3 3.7zm1.4-1.4L16 0l4 4-2.3 2.3-4-4z"/></svg>
            <span>Update</span>
      </button>
    </form>
  </div>

{% endblock %}

{% extends 'base.html' %} {% block content %}
<div class="flex items-center justify-center mt-6">
  <div
    class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg shadow-md dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
    role="dialog"
    id="client_modal"
  >
  <form action=""></form>
    <form
      action="{% url 'client_form' %}"
      hx-boost="true"
      method="POST"
      class="text-gray-700 dark:text-gray-300"    
    >
      <!-- Modal body -->
      <div class="mt-4 mb-6">
        <!-- Modal title -->
        <p class="mb-2 text-lg font-semibold text-gray-700 dark:text-gray-300">
          Add Client
        </p>

        {% csrf_token %}
        
        {%for field in form %}
          {{field.label}}
          <div class="text-sm text-red-600">
            {{field.errors}}
          </div>
          {{field}}
        {%endfor%}
      </div>
      <footer
        class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800"
      >
        <button
          @click="openClient=false"
          class="w-full px-5 py-3 text-sm font-medium leading-5 text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-white sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray"
        >
          Cancel
        </button>
        <button
          class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          type="submit"
        >
          Submit
        </button>
      </footer>
    </form>
  </div>
</div>
{% endblock %}

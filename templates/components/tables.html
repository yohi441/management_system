{% load static %}

<div>
  <h4 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
    List Of Recent Clients
  </h4>
  <div class="w-full mb-8 overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-auto">
      <table class="w-full whitespace-no-wrap">
        <thead>
          <tr
            class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
          >
            <th class="px-4 py-3">Client</th>
            <th class="px-4 py-3">Address</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3">Date</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
            {% for client in clients %}
            <tr class="text-gray-700 dark:text-gray-400">
                <td class="px-4 py-3">
                  <div class="flex items-center text-sm">
                    <!-- Avatar with inset shadow -->
                    <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                      <img
                        class="object-cover w-full h-full rounded-full"
                        src="{% static 'assets/img/default.png' %}"
                        alt=""
                        loading="lazy"
                      />
                      <div
                        class="absolute inset-0 rounded-full shadow-inner"
                        aria-hidden="true"
                      ></div>
                    </div>
                    <div>
                      <a href="{% url 'client_detail' client.pk %}" hx-boost="true" hx-indicator="#my-indicator">
                        <p class="font-semibold">{{client.first_name|title}} {{client.last_name|title}}</p>
                      </a>
                      <p class="text-xs text-gray-600 dark:text-gray-400">
                        Customer
                      </p>
                    </div>
                  </div>
                </td>
                <td class="px-4 py-3 text-sm">{{client.address|title}}</td>
                <td class="px-4 py-3 text-xs">
                  <span
                    class="px-2 py-1 font-semibold leading-tight bg-green-100 rounded-full dark:text-green-100 {% if client.status == 'active'%}text-green-700 dark:bg-green-700{% else %}text-red-600 dark:bg-red-600{% endif %}"
                  >
                    {{ client.status|title }}
                  </span>
                </td>
                <td class="px-4 py-3 text-sm">{{client.created}}</td>
              </tr>
            {% endfor %}
          
         
        </tbody>
      </table>
    </div>
    <div
      class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
    >
      
     
    </div>
  </div>
</div>
